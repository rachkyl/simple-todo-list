<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Todo List on pure JavaScript</title>
	<link rel="stylesheet" href="style.css">
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			font-size: 1rem;
			font-weight: 400;
			line-height: 1.5;
			color: #212529;
			background-color: #fff;
			-webkit-text-size-adjust: 100%;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
	</style>
</head>

<body>

	<div class="todo">
		<div class="todo__input">
			<input class="todo__text" type="text">
			<span class="todo__add"></span>
		</div>
		<select class="todo__options">
			<option value="active">active</option>
			<option value="completed">completed</option>
			<option value="deleted">deleted</option>
		</select>
		<ul class="todo__items" data-todo-option="active"></ul>
	</div>

	<script src="script.js"></script>
	<!-- For EI 11 & 10 -->
	<!-- <script src="scriptForEI11And10.js"></script> -->
</body>

</html>
